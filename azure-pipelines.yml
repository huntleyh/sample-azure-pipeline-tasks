trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install -g tfx-cli'
- task: QueryAzureDevOpsExtensionVersion@2
  inputs:
    connectTo: 'VsTeam'
    connectedServiceName: 'huntley_marketplace'
    publisherId: '$(PublisherId)'
    extensionId: '$(ExtensionId)'
    versionAction: 'Minor'
    setBuildNumber: 'true'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Retrieved: $(Extension.Version)'